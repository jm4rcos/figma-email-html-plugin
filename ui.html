<style>
  :root {
    --brand-primary: #6D28D9;
    --brand-primary-hover: #5B21B6;
    --brand-secondary: #10B981;
    --brand-secondary-hover: #059669;
    --text-primary: #1F2937;
    --text-secondary: #6B7280;
    --bg-main: #FFFFFF;
    --bg-textarea: #F9FAFB;
    --border-color: #D1D5DB;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-main);
    color: var(--text-primary);
  }
  .container {
    padding: 16px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
  }
  button {
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #generate {
    background-color: var(--brand-primary);
    color: white;
    margin-bottom: 16px;
  }
  #generate:not(:disabled):hover {
    background-color: var(--brand-primary-hover);
  }
  #copyBtn {
    background-color: var(--brand-secondary);
    color: white;
    margin-top: 12px;
  }
  #copyBtn:not(:disabled):hover {
    background-color: var(--brand-secondary-hover);
  }
  textarea {
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 12px;
    resize: none;
    font-family: 'SF Mono', 'Consolas', 'Courier New', monospace;
    font-size: 12px;
    background-color: var(--bg-textarea);
    color: var(--text-primary);
  }
  textarea:focus {
    outline: none;
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2);
  }
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 350px;
  }
  .modal-content h3 { margin-top: 0; }
  .cta-item { display: flex; align-items: center; margin-bottom: 8px; }
  .cta-item input { margin-right: 8px; }
  .modal-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 8px; }
</style>

<div class="container">
  <button id="generate">Converter Seleção</button>
  <textarea id="output" readonly placeholder="Selecione um ou mais elementos no Figma e clique em 'Converter'..."></textarea>
  <button id="copyBtn" style="display: none;">Copiar Código</button>
</div>

<div id="ctaModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h3>Confirmar Botões (CTAs)</h3>
    <p style="font-size: 13px; color: var(--text-secondary);">Selecione os elementos que devem ser convertidos como botões clicáveis.</p>
    <div id="ctaList"></div>
    <div class="modal-actions">
      <button id="ctaCancelBtn" style="background-color: #E5E7EB; color: var(--text-primary);">Cancelar</button>
      <button id="ctaConfirmBtn" style="background-color: var(--brand-primary); color: white;">Continuar</button>
    </div>
  </div>
</div>


<script>
  const generateBtn = document.getElementById('generate');
  const outputTextarea = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');
  const ctaModal = document.getElementById('ctaModal');
  const ctaList = document.getElementById('ctaList');
  const ctaConfirmBtn = document.getElementById('ctaConfirmBtn');
  const ctaCancelBtn = document.getElementById('ctaCancelBtn');

  const resetGenerateButton = () => {
    generateBtn.textContent = 'Converter Seleção';
    generateBtn.disabled = false;
  };

  generateBtn.onclick = () => {
    generateBtn.textContent = 'Analisando...';
    generateBtn.disabled = true;
    outputTextarea.value = '';
    copyBtn.style.display = 'none';
    parent.postMessage({ pluginMessage: { type: 'generate-html-for-selection' } }, '*');
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(outputTextarea.value).then(() => {
      copyBtn.textContent = 'Copiado!';
      setTimeout(() => { copyBtn.textContent = 'Copiar Código'; }, 2000);
    });
  };

  ctaConfirmBtn.onclick = () => {
    const confirmedCtaIds = Array.from(ctaList.querySelectorAll('input:checked')).map(input => input.value);
    parent.postMessage({ pluginMessage: { type: 'cta-confirmations-response', payload: { confirmedCtaIds } } }, '*');
    ctaModal.style.display = 'none';
    generateBtn.textContent = 'A Converter...';
  };

  ctaCancelBtn.onclick = () => {
    ctaModal.style.display = 'none';
    resetGenerateButton();
  };

  window.onmessage = (event) => {
    const { type, payload } = event.data.pluginMessage;

    if (type === 'generated-html') {
      outputTextarea.value = payload;
      copyBtn.style.display = payload ? 'block' : 'none';
      resetGenerateButton();
    }
    
    if (type === 'request-cta-confirmations') {
      ctaList.innerHTML = '';
      payload.forEach(cta => {
        const item = document.createElement('div');
        item.className = 'cta-item';
        item.innerHTML = `
          <input type="checkbox" id="${cta.id}" value="${cta.id}" checked>
          <label for="${cta.id}" style="font-size: 14px;">${cta.name}</label>
        `;
        ctaList.appendChild(item);
      });
      ctaModal.style.display = 'flex';
    }
  };
</script>
